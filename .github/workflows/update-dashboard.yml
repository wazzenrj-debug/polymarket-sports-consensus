name: Update Sports Consensus Dashboard

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx[http2]
      
      - name: Run the bot
        run: python polymarket_sports_consensus.py
        
      - name: Move HTML to docs folder
        run: |
          mkdir -p docs
          mv sports_consensus_dashboard.html docs/index.html
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "Update dashboard - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Pull latest changes. If there is a conflict, force the use of 
          # the new dashboard we just generated (-Xtheirs).
          git pull --rebase -Xtheirs origin main
          
          git push
